<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Early Bird</span>
                    <span class="price">10</span>
                    <span class="currency">USD</span>
                    <span class="additional-info block">*The first 150 tickets</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Mid-Morning Bird</span>
                    <span class="price">15</span>
                    <span class="currency">USD</span>
                    <span class="additional-info block">*The next 100 tickets</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Late Turkey</span>
                    <span class="price">20</span>
                    <span class="currency">USD</span>
                    <span class="additional-info block">*The final 50 tickets</span>
                </div>
            </div>
            <span class="details">Tickets grant access to all conference sections, coffee breaks, and lunch. Sales end on November 16. </span>
            <div class="flex">
                <paper-button class="white border-button open-dialog-button" on-tap="openTicketsDialog">Buy a ticket</paper-button>
            </div>
        </div>
        <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
                <div id="2event_tickets_widget" style="width: 640px; height: 300px; background:#fff;"></div>
            <div class="buttons">
                <a href="https://www.eventbrite.com/e/silicon-valley-devfest-2015-tickets-18988002627" target="_blank">
                    <paper-button>Buy on the website</paper-button>
                </a>
                <paper-button dialog-confirm>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    /* jshint ignore:start */
    var widgetOptions = {
        bg_color: 'ffffff',
        id: 312113,
        lang: 'en'
    };
    /* jshint ignore:end */
    (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = 'http://2event.com/js/widget-tickets.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    })();

    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
            this.$.ticketsDialog.open();
        }
    });
</script>
